<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator Sederhana</h2>

        <label for="angka1">Angka Pertama:</label>
        <input type="number" id="angka1" placeholder="Masukan angka pertama">

        <label for="angka2">Angka Kedua:</label>
        <input type="number" id="angka2" placeholder="Masukan angka kedua">

        <div class="tombol">
            <button onclick="hitung('+')">+</button>
            <button onclick="hitung('-')">-</button>
            <button onclick="hitung('*')">ร</button>
            <button onclick="hitung('/')">รท</button>
        </div>

        <div class="hasil">
            <h3>Hasil:</h3>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
